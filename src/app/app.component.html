<h2 align="center">Lista de Clientes</h2>
<p align="right">
	<button class="addbutton"  type="submit" (click)=openClientAddDialog() mat-raised-button >AÃ±adir Cliente</button>
</p>
<div class="table-container">
	<div class="mat-elevation-z8">
	  <table mat-table [dataSource]="dataSource" matSort>
		<ng-container matColumnDef="name">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
		  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>
  
		<ng-container matColumnDef="lastName">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido</th>
		  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
		</ng-container>
		
		<ng-container matColumnDef="ci">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> CI </th>
			<td mat-cell class = "ci"*matCellDef="let element"> {{element.ci}} </td>
		</ng-container>

		<ng-container matColumnDef="address">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
			<td mat-cell class = "address"*matCellDef="let element"> {{element.address}} </td>
		</ng-container>

		<ng-container matColumnDef="phone">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
			<td mat-cell class = "phone"*matCellDef="let element"> {{element.phone}} </td>
		</ng-container>

		<ng-container matColumnDef="ranking">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Ranking </th>
			<td mat-cell class = "ranking"*matCellDef="let element"> {{element.ranking}} </td>
		</ng-container>

		<ng-container matColumnDef="action">
		  <th mat-header-cell *matHeaderCellDef [ngStyle]="{'text-align': 'center'}"> Acciones </th>
		  <td mat-cell *matCellDef="let row; let element" [ngStyle]="{'content-align': 'center'}">
			<button mat-raised-button class="editdeletebutton" (click)="openClientEditDialog(element)">Editar</button>&nbsp;
			<button mat-raised-button class="editdeletebutton" (click)="openDeleteClientForm(element)">Borrar</button>
		  </td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	  </table>
  
	  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
	</div>
  
  
	</div>
